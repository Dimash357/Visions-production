{% block main %}
{% load static %}

<!-- Подключение Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Подключение кастомного CSS -->
<link href="{% static 'css/my1.css' %}" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Редактирование профиля</h2>

        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3 text-center">
                {% if pform.instance.image %}
                    <img src="{{ pform.instance.image.url }}" alt="Profile Image" class="rounded-circle img-thumbnail" width="150">
                {% endif %}
            </div>

            <!-- Поле для аватара -->
            <div class="mb-3">
                <label class="form-label">Фото профиля:</label>
                {{ pform.image }}
            </div>

            <!-- Поле для описания -->
            <div class="mb-3">
                <label class="form-label">Описание:</label>
                {{ pform.description }}
            </div>

            <!-- Поле для города -->
            <div class="mb-3">
                <label class="form-label">Город:</label>
                {{ pform.city }}
            </div>

            <!-- Кнопки -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">Сохранить изменения</button>
                <a href="{% url 'django_app:profile' %}" class="btn btn-danger">Отмена</a>
            </div>
        </form>
    </div>
</div>

{% endblock main %}
