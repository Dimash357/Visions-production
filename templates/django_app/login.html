{% load static %}
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<meta name="theme-color" content="#7952b3">
{% block prestyles %}{% endblock prestyles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="/css/my4.css" rel="stylesheet" crossorigin="anonymous">
<link href="{% static 'css/my4.css' %}" rel="stylesheet" crossorigin="anonymous">

<style>

    .main-btn-container {
        position: fixed;
        top: 20px; /* Adjust space from the top */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000; /* Ensure it stays on top of other elements */
    }


</style>

<body class="text-center">
    <!-- Main button at the top -->
    <div class="main-btn-container">
        <a href="{% url 'django_app:' %}" class="btn btn-outline-primary" type="submit">Main</a>
    </div>

    <main class="form-signin">
        <form action="{% url 'django_app:login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section>
                <div class="form-box">
                    <div class="form-value">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Ваш логин(именно username)" required name="username">
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ваш пароль" required name="password">
                        </div>
                        <button type="submit" class="btn btn-light">Log in</button>

                        {% if error_message %}
                            <div class="alert alert-danger" role="alert" style="margin-top: 5px;">
                                {{ error_message }}
                            </div>
                        {% endif %}

                        <div class="register">
                            <p>Don't have an account? <a href="{% url 'django_app:register' %}">Register</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
